<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    
    <div id="bg-cover" ></div>
    
    
    <div id="content">


      <div id="artist-img-container">
        <img id="artist-img" />
      </div>

      <h1 id="artist-name" >
        Välj en spellista!
      </h1>  
    </div>
    
    <div id="playlists">
      <div class="playlist" id="default-playlist">
        <img class="playlist-image" width="130" src="https://cdn.glitch.com/85683879-8e3a-44f4-a91d-653154a86435%2Fgradient.png?1508572414282" />
        <p class="playlist-name">
          Default
        </p>
      </div>
      <button id="spotify-login">
        Logga in på spotify
      </button>
    </div>
    
    <button id="playlist-toggle">
      Toggle Playlists
    </button>
    
    
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
